<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/style/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Add ad Form</title>
    <div th:replace="header :: myheader"></div>
</head>

<!--TODO GET COMPANY ID FROM FORM-->


<form action="/api/companies/newad" method="post" th:object="${ad}">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:field="*{name}"><br>

    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description" th:field="*{description}"><br>

    <label for="companyId">Company:</label><br>
    <select id="companyId" name="companyId">
        <option value="">--Select a company--</option>
        <option th:each="company : ${companies}"
                th:value="${company.id}"
                th:text="${company.name}">
        </option>
    </select><br>

    <input type="submit" value="Create">
</form>
<div th:insert="footer :: foot"></div>
</html>
