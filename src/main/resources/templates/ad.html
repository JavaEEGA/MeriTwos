<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<h1>Annonser</h1>

<div th:each="companies:${allCompanies}">
    <div class="adDiv" th:each="ad : ${companies.getAds()}">
        <h1 th:text="${ad.getName()}"></h1>
        <h2 th:text="${companies.getName()}"></h2>
        <p th:text="${ad.getDescription()}"></p>
    </div>
</div>
<div th:insert="footer :: foot"></div>
</body>
</html>
