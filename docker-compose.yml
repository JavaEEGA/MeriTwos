version: '3.8'

services:
  app:
    build:
      context: .
    container_name: meritwos
    depends_on:
      - mysql
    environment:
      DB_URL: dbMysql:3306/meritwos
      DB_USER: meritwos
      DB_PASS: meritwos
      MONGO_HOST: dbMongoDB
      MONGO_PORT: 27017
    ports:
      - "8080:8080"

  mysql:
    image: 'mysql:latest'
    container_name: dbMysql
    volumes:
      - dbData:/var/lib/mysql
    environment:
      MYSQL_DATABASE: meritwos
      MYSQL_USER: meritwos
      MYSQL_PASSWORD: meritwos
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"

  mongodb:
   image: 'mongo:latest'
   container_name: dbMongoDB
   volumes:
     - dbData:/var/lib/mongodb
   ports:
     - "27017:27017"

volumes:
  dbData:
